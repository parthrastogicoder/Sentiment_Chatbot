<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Sentiment Chatbot</h1>
            <button id="newConversationBtn" class="btn-new">New Conversation</button>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Chat Area -->
            <div class="chat-section">
                <div id="chatMessages" class="chat-messages"></div>
                
                <div class="input-area">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Type your message..."
                        autocomplete="off"
                    >
                    <button id="sendBtn" class="btn-send">Send</button>
                </div>
            </div>

            <!-- Sentiment Panel -->
            <div class="sentiment-panel">
                <h2>Sentiment Analysis</h2>
                
                <div class="sentiment-section">
                    <h3>Current Message</h3>
                    <div id="currentSentiment" class="sentiment-display">
                        <div class="sentiment-badge neutral">Neutral</div>
                        <div class="sentiment-score">Score: 0.50</div>
                        <div class="sentiment-explanation">Send a message to see sentiment</div>
                    </div>
                </div>

                <div class="sentiment-section">
                    <h3>Overall Conversation</h3>
                    <div id="overallSentiment" class="sentiment-display">
                        <div class="sentiment-badge neutral">Not analyzed</div>
                        <div class="sentiment-score">Score: -</div>
                        <div class="sentiment-explanation">Click "Analyze Conversation" below</div>
                    </div>
                    <button id="analyzeBtn" class="btn-analyze">Analyze Conversation</button>
                </div>

                <div class="info-section">
                    <small>
                        <strong>Tier 1:</strong> Overall conversation sentiment<br>
                        <strong>Tier 2:</strong> Individual message sentiment
                    </small>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
